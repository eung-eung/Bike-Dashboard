<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="/css/login.css">
    <title>Document</title>
</head>

<body>
    <div class="login_container">

        <div class="box">
            <div class="drop">
                <div class="content">
                    <h2 id="title">Sign In Form</h2>
                    <div class="input-field">
                        <input id="email" type="text" name="userName" placeholder="Email" required>
                    </div>
                    <div class="input-field">
                        <input id="password" type="password" name="password" placeholder="Password" required>
                    </div>
                    <div class="input-field">
                        <input class="login-input" type="submit" value="Sign In" name="op" />

                    </div>

                </div>

            </div>
            <div class="sign_up_box">
                <div class="sign_up_drop">
                    <p>Sign up?</p>
                </div>
            </div>
        </div>



    </div>
</body>
<script src="/javascript/loginValid.js"></script>

</html>
